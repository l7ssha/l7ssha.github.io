<main class="container">

        </div>
        <div class="col-lg-8 col-sm-12 text-center"><p><b>{{sect.desc}}</b></p></div>
    </section>

    <br>
    <hr style="border-top: 3px solid black; width: 70%">

    <div class="news">
        <div *ngFor="let post of posts" id="{{post.id}}" class="node">
